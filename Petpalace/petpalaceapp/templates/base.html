<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shop Owner Dashboard{% endblock %}</title>
    <!-- Link to Bootstrap or Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles for Shop Owner Dashboard */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            background-color: #2C3E50;
            color: white;
            padding-top: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #34495E;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .navbar {
            background-color: #34495E;
        }

        .navbar .navbar-brand {
            color: white;
        }

        .card-body {
            background-color: #ECF0F1;
        }

        .table-container {
            margin-top: 20px;
        }

        .table-container .btn {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- Sidebar for Shop Owner -->
    <div class="sidebar">
        <a href="#">Profile</a>
        <a href="#">Dashboard</a>
        <a href="#">Notifications</a>
        <a href="/shop-owner/my-shop">My Shop</a>
        <a href="/shop-owner/manage-pets">Manage Pets</a>
        <a href="/shop-owner/orders">Orders</a>
        <a href="/shop-owner/reports">Reports</a>
        <a href="#">Logout</a>
    </div>

    <!-- Main content area for Shop Owner -->
    <div class="content">
        <!-- Top Navbar -->
        <nav style="border-radius: 10px;" class="navbar navbar-expand-lg navbar-dark mb-3">
            <a class="navbar-brand mx-4" href="#">Shop Owner Dashboard</a>
            <div class="ml-auto">
                <button class="btn btn-dark">Logout</button>
            </div>
        </nav>

        <!-- Main Content Section -->
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Optional: Add Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
