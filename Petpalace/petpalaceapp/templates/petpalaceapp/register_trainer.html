<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainer Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .registration-form {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .registration-form h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .form-group input, 
    .form-group textarea, 
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: none;
      height: 100px;
    }

    .form-group button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .form-group button:hover {
      background-color: #218838;
    }

    .form-group .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <form action="{% url 'register_trainer' %}" method="post" class="registration-form">
    {% csrf_token %}
    <h2>Trainer Registration</h2>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name">
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
    </div>

    <div class="form-group">
      <label for="expertise">Area of Expertise</label>
      <select id="expertise" name="expertise">
        <option value="">Select your expertise</option>
        <option value="obedience">Obedience Training</option>
        <option value="agility">Agility Training</option>
        <option value="behavioral">Behavioral Training</option>
        <option value="puppy">Puppy Training</option>
      </select>
    </div>

    <div class="form-group">
      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
    </div>

    <div class="form-group">
      <button type="submit">Register</button>
    </div>
  </form>
</body>
</html>
