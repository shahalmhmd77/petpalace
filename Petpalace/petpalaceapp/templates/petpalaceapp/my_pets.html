<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
        }

        .pet-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .pet-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .pet-card:hover {
            transform: scale(1.05);
        }

        .pet-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .pet-name {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .adopt-status {
            font-size: 1.2rem;
            color: green;
            margin-bottom: 20px;
        }

        .adopt-status.unavailable {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adopt a Pet</h1>
    </header>

    <section class="pet-list">
        <!-- Pet Card 1 -->
        <div class="pet-card">
            <img src="https://placekitten.com/300/200" alt="Cute Cat" class="pet-image">
            <h2 class="pet-name">Fluffy</h2>
            <p class="adopt-status">Available for Adoption</p>
        </div>

        <!-- Pet Card 2 -->
        <div class="pet-card">
            <img src="https://placekitten.com/300/200" alt="Cute Cat" class="pet-image">
            <h2 class="pet-name">Whiskers</h2>
            <p class="adopt-status unavailable">Adopted</p>
        </div>

        <!-- Pet Card 3 -->
        <div class="pet-card">
            <img src="https://placekitten.com/300/200" alt="Cute Cat" class="pet-image">
            <h2 class="pet-name">Mittens</h2>
            <p class="adopt-status">Available for Adoption</p>
        </div>

        <!-- Pet Card 4 -->
        <div class="pet-card">
            <img src="https://placekitten.com/300/200" alt="Cute Cat" class="pet-image">
            <h2 class="pet-name">Shadow</h2>
            <p class="adopt-status unavailable">Adopted</p>
        </div>
    </section>
</body>
</html>
