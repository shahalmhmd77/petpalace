<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Service List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Training Service Appointments</h1>
    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Pet Name</th>
                <th>Pet Age</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.full_name }}</td>
                <td>{{ service.email }}</td>
                <td>{{ service.pet_name }}</td>
                <td>{{ service.pet_age }}</td>
                <td>{{ service.message|default:"No message" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
