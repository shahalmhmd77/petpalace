<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('your-background-image.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .registration-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f8f9fa;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f8f9fa;
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border: 2px solid #007bff;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Register Your Shop</h2>
        <form action="{% url 'login' %}" method="post">
            <div class="form-group">
                <label for="shop-name">Shop Name</label>
                <input type="text" id="shop-name" name="shop_name" placeholder="Enter your shop name" required>
            </div>
            <div class="form-group">
                <label for="owner-name">Owner Name</label>
                <input type="text" id="owner-name" name="owner_name" placeholder="Enter the owner's name" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="location">Shop Location</label>
                <input type="text" id="location" name="location" placeholder="Enter shop location" required>
            </div>
            <button type="submit" class="submit-btn">Register Shop</button>
        </form>
    </div>
</body>
</html>
