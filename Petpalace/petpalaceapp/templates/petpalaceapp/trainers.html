<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .registration-form h2 {
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
            color: #00796b;
        }
        .registration-form .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .registration-form .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #00796b;
            font-weight: bold;
        }
        .registration-form .input-group input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 1px solid #b0bec5;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        .registration-form .input-group input:focus {
            border-color: #00796b;
        }
        .registration-form .input-group i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #00796b;
        }
        .registration-form button {
            width: 100%;
            padding: 12px;
            background: #00796b;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .registration-form button:hover {
            background: #004d40;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Trainer Registration</h2>
        <form action="{% url ''%}" method="post">
            <div class="input-group">
                <label for="name"><i class="fas fa-user"></i> Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
