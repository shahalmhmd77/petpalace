<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn {
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0d6efd;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Boarding Management</h2>
        
        <!-- Add New Boarding Record Button -->
        <!-- <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">Add New Boarding</button> -->
        
        <!-- Boarding Table -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Pet Name</th>
                    <th>Owner Name</th>
                    <th>Check-In Date</th>
                    <th>Check-Out Date</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Row -->
                <tr>
                    <td>1</td>
                    <td>Max</td>
                    <td>Jane Doe</td>
                    <td>2025-01-15</td>
                    <td>2025-01-20</td>
                    <td>Special diet</td>
                    <td>
                        <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">Mark as Completed</button>
                        <!-- <button class="btn btn-danger btn-sm">Delete</button> -->
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Add Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Add New Boarding</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="petName" class="form-label">Pet Name</label>
                                <input type="text" class="form-control" id="petName" placeholder="Enter pet name">
                            </div>
                            <div class="mb-3">
                                <label for="ownerName" class="form-label">Owner Name</label>
                                <input type="text" class="form-control" id="ownerName" placeholder="Enter owner name">
                            </div>
                            <div class="mb-3">
                                <label for="checkInDate" class="form-label">Check-In Date</label>
                                <input type="date" class="form-control" id="checkInDate">
                            </div>
                            <div class="mb-3">
                                <label for="checkOutDate" class="form-label">Check-Out Date</label>
                                <input type="date" class="form-control" id="checkOutDate">
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" rows="3" placeholder="Enter notes"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Boarding</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="editPetName" class="form-label">Pet Name</label>
                                <input type="text" class="form-control" id="editPetName" value="Max">
                            </div>
                            <div class="mb-3">
                                <label for="editOwnerName" class="form-label">Owner Name</label>
                                <input type="text" class="form-control" id="editOwnerName" value="Jane Doe">
                            </div>
                            <div class="mb-3">
                                <label for="editCheckInDate" class="form-label">Check-In Date</label>
                                <input type="date" class="form-control" id="editCheckInDate" value="2025-01-15">
                            </div>
                            <div class="mb-3">
                                <label for="editCheckOutDate" class="form-label">Check-Out Date</label>
                                <input type="date" class="form-control" id="editCheckOutDate" value="2025-01-20">
                            </div>
                            <div class="mb-3">
                                <label for="editNotes" class="form-label">Notes</label>
                                <textarea class="form-control" id="editNotes" rows="3">Special diet</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
