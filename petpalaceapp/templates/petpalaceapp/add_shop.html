
{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Owner Dashboard</title>
    <!-- Link to Bootstrap or Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles for Shop Owner Dashboard */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            background-color: #2C3E50;
            color: white;
            padding-top: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #34495E;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .card-body {
            background-color: #ECF0F1;
        }

        .table-container {
            margin-top: 20px;
        }

        .table-container .btn {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    {% block content %}
  

    <!-- Main content area for Shop Owner -->
    <div class="content">
        <!-- Main Content Section -->
        <div class="container-fluid">
            <!-- Table for Shop Products and Pets -->
            <div class="table-container">
                <h2>Shop Products and Pets</h2>
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addProductPetModal"><a href="{% url 'add_product' %}">add prodct</a></button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Image</th>
                            <th scope="col">Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in products %}
                        <tr>
                            <th scope="row">{{ item.id }}</th>
                            <td><img src="{% static item.image %}" alt="{{ item.name }}" width="50"></td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.category }}</td>
                            <td>${{ item.price }}</td>
                            <td>
                                <button class="btn btn-primary btn-sm" onclick="editItem({{ item.id }})">Edit</button>
                                <button class="btn btn-danger btn-sm"><a href="{% url 'delete_product' item.id %}">Delete</a></button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button class="btn btn-secondary" onclick="nextPage()">Next Page</button>
            </div>
        </div>
    </div>
    {% endblock %}

</body>

</html>
<!-- Form to Add New Product/Pet -->
<div class="modal fade" id="addProductPetModal" tabindex="-1" aria-labelledby="addProductPetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductPetModalLabel">Add New Product/Pet</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addProductPetForm">
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="itemName" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemCategory" class="form-label">Category</label>
                        <select class="form-select" id="itemCategory" required>
                            <option value="Pet">Pet</option>
                            <option value="Product">Product</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="itemPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="itemPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemImage" class="form-label">Image</label>
                        <input type="file" class="form-control" id="itemImage" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
