<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Favicon -->
    <link href="{% static 'img/favicon.icon' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="{% static 'https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@700&display=swap' %}" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/flaticon/font/flaticon.css' %}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'css/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Products Start -->
<div class="container-fluid py-5">
    <div class="container">
        <div class="border-start border-5 border-primary ps-5 mb-5" style="max-width: 600px;">
            <h6 class="text-primary text-uppercase">Products</h6>
            <h1 class="display-5 text-uppercase mb-0">Products For Your Best Friends</h1>
        </div>
        <div class="row g-4">
            <!-- Product Card 1 -->
             {% for product in products %}
            <div class="col-lg-3 col-md-6">
                <div class="product-item bg-light text-center p-4">
                    {% if product.image %}
                    <img src="{{ product.image.url }}" class="img-fluid mb-4" alt="{{ product.name }}">
                    {% else %}
                    <img src="" class="img-fluid mb-4" alt="{{ product.name }}">
                    {% endif %}
                    <h6 class="text-uppercase">{{ product.name }}</h6>
                    <h5 class="text-primary mb-3">₹{{ product.price }}</h5>
                    <div class="btn-action d-flex justify-content-center">
                        <a class="btn btn-primary py-2 px-3 me-2" href=""><i class="bi bi-cart"></i></a>
                        <a class="btn btn-primary py-2 px-3" href=""><i class="bi bi-eye"></i></a>
                    </div>  
                    <a href="{% url 'cart_view' %}"><button>Buy</button></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Products End -->
</body>
</html>
