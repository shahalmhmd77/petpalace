<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Owner Dashboard</title>
    <!-- Link to Bootstrap or Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles for Pet Owner Dashboard */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            background-color: #2C3E50;
            color: white;
            padding-top: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #34495E;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .navbar {
            background-color: #34495E;
        }

        .navbar .navbar-brand {
            color: white;
        }

        .card-body {
            background-color: #ECF0F1;
        }
    </style>
</head>

<body>
    <!-- Sidebar for Pet Owner -->
    <div class="sidebar">
        <a href="#">Profile</a>
        <a href="#">Dashboard</a>
        <a href="#">Notifications</a>
        <a href="{% url 'my_pets' %}">My Pets</a>
        <a href="/pet-owner/adopt-pet">Adopt a Pet</a>
        <a href="/pet-owner/health-records">Health Records</a>
        <a href="/pet-owner/adoption-requests">Adoption Requests</a>
        <a href="#">Logout</a>
    </div>

    <!-- Main content area for Pet Owner -->
    <div class="content">
        <!-- Top Navbar -->
        <nav style="border-radius: 8px;" class="navbar navbar-expand-lg navbar-dark mb-4">
            <a class="navbar-brand mx-3" href="#">Pet Owner Dashboard</a>
            <div class="ml-auto">
                <button class="btn btn-dark">Logout</button>
            </div>
        </nav>

        <!-- Main Content Section -->
        <div class="container-fluid">
            <div class="row">
                <!-- Dashboard Widgets for Pet Owner -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header">My Pets</div>
                        <div class="card-body">
                            <p>Total Pets: 3</p>
                            <p>Pets in Need of Care: 1</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header">Adopt a Pet</div>
                        <div class="card-body">
                            <button class="btn btn-primary">View Available Pets</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header">Health Records</div>
                        <div class="card-body">
                            <p>View and update the health records of your pets.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Add Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
