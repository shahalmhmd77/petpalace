<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .product-card {
            background-color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            border-radius: 10px 10px 0 0;
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card .card-body {
            padding: 20px;
        }

        .product-card .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-card .card-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .product-card .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2C3E50;
            margin-bottom: 15px;
        }

        .product-card .btn {
            margin: 5px;
            font-size: 0.9rem;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #2C3E50;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer a {
            color: #1ABC9C;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1><i class="fas fa-shopping-bag"></i> Product List</h1>
    </div>

    <!-- Product Listing -->
    <div class="container" style="height: 75vh;">
        <div class="row">
            {% for item in products %}
            <div class="col-md-4">
                <div class="product-card">
                    {% if item.image %}
                    <img src="{{item.image.url}}" alt="Product 1">
                    {% else %}
                    <img src="https://via.placeholder.com/300" alt="Product 1">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <p class="card-text">{{item.description}}</p>
                        <p class="price">{{item.price}}</p>
                        <a href="{% url 'add_to_cart'  %}?item_id={{item.id}} "><button class="btn btn-primary"><i class="fas fa-cart-plus"></i> Add to Cart</button></a>
                        <a href="{% url 'add_to_cart'  %}?item_id={{item.id}} "> <button class="btn btn-success"><i class="fas fa-shopping-bag"></i> Buy Now</button></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2023 Product Listing. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
