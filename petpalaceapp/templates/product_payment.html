

{% block content %}
<div class="container">
    <h1 class="page-title">Payment</h1>
    <div class="payment-container">
        <!-- Cart Summary -->
        <div class="cart-summary">
            <h2>Order Summary</h2>
            <ul class="cart-items">
                {% for item in cart_items %}
                <li class="cart-item">
                    <span class="item-name">{{ item.name }}</span>
                    <span class="item-quantity">x{{ item.quantity }}</span>
                    <span class="item-price">${{ item.price }}</span>
                </li>
                {% endfor %}
            </ul>
            <div class="total-price">
                <h3>Total: ${{ total_price }}</h3>
            </div>
        </div>

        <!-- Payment Form -->
        <div class="payment-form">
            <h2>Payment Details</h2>
            <form method="post" action="{% url 'proceed_payment' %}">
                {% csrf_token %}
                
                <!-- Payment Method Selection -->
                <div class="form-group">
                    <label for="payment-method">Select Payment Method</label>
                    <select id="payment-method" name="payment_method" onchange="togglePaymentFields()">
                        <option value="">-- Select --</option>
                        <option value="card">Credit/Debit Card</option>
                        <option value="upi">UPI</option>
                    </select>
                </div>

                <!-- Card Payment Section -->
                <div id="card-payment" class="payment-method" style="display: none;">
                    <h3>Credit/Debit Card</h3>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card_number" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123">
                    </div>
                    <div class="form-group">
                        <label for="cardholder-name">Cardholder Name</label>
                        <input type="text" id="cardholder-name" name="cardholder_name" placeholder="John Doe">
                    </div>
                </div>

                <!-- UPI Payment Section -->
                <div id="upi-payment" class="payment-method" style="display: none;">
                    <h3>UPI</h3>
                    <div class="form-group">
                        <label for="upi-id">UPI ID</label>
                        <input type="text" id="upi-id" name="upi_id" placeholder="yourname@upi">
                    </div>
                </div>

                <!-- Pay Now Button -->
                <button type="submit" class="btn-pay">Pay Now</button>
            </form>
        </div>
    </div>
</div>

<style>
    /* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .page-title {
        text-align: center;
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    /* Payment Container */
    .payment-container {
        display: flex;
        gap: 30px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Cart Summary */
    .cart-summary {
        flex: 1;
        padding: 20px;
        border-right: 1px solid #eee;
    }

    .cart-summary h2 {
        font-size: 1.75rem;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    .cart-items {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
    }

    .item-name {
        flex: 2;
    }

    .item-quantity {
        flex: 1;
        text-align: center;
    }

    .item-price {
        flex: 1;
        text-align: right;
    }

    .total-price {
        text-align: right;
        font-size: 1.5rem;
        font-weight: bold;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 2px solid #eee;
    }

    /* Payment Form */
    .payment-form {
        flex: 1;
        padding: 20px;
    }

    .payment-form h2 {
        font-size: 1.75rem;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    .payment-method {
        margin-bottom: 20px;
    }

    .payment-method h3 {
        font-size: 1.25rem;
        color: #2c3e50;
        margin-bottom: 15px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-size: 1rem;
        color: #666;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .btn-pay {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: #3498db;
        color: #fff;
        font-size: 1.25rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-pay:hover {
        background-color: #2980b9;
    }
</style>

<script>
    function togglePaymentFields() {
        const paymentMethod = document.getElementById('payment-method').value;
        const cardPayment = document.getElementById('card-payment');
        const upiPayment = document.getElementById('upi-payment');

        if (paymentMethod === 'card') {
            cardPayment.style.display = 'block';
            upiPayment.style.display = 'none';
        } else if (paymentMethod === 'upi') {
            cardPayment.style.display = 'none';
            upiPayment.style.display = 'block';
        } else {
            cardPayment.style.display = 'none';
            upiPayment.style.display = 'none';
        }
    }
</script>
{% endblock %}
