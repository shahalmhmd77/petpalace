<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shop Owner Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .profile-edit-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: none;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .profile-edit-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #343a40;
        }
        .profile-edit-form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
        .form-control {
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn i {
            margin-right: 8px;
        }
        textarea.form-control {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="profile-edit-container">
        <h2>Edit Shop Owner Profile</h2>
        <form action="{% url 'user_profile' %}" method="POST" class="profile-edit-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="shopName"> Name:</label>
                <input type="text" id="shopName" name="name" class="form-control" value="{{ user_data.name }}" required>
            </div>
            <!-- <div class="form-group">
                <label for="ownerName">Owner Name:</label>
                <input type="text" id="ownerName" name="ownerName" class="form-control" value="{{ user_data.owner_name }}" required>
            </div> -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ user_data.user.email }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" value="{{ user_data.contact }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Username:</label>
                <input type="tel" id="phone" name="username" class="form-control" value="{{ user_data.user.username }}" required>
            </div>
            <div class="form-group">
                <label for="address">Location:</label>
                <textarea id="address" name="location" class="form-control" rows="4" required>{{ user_data.location }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Update Profile
            </button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
